<script>
    // Liste des images à afficher dans le carrousel
    const images = [
      "img/Dessin/tenues/helena.jpg",
      "img/Dessin/tenues/jean.jpg",
      "img/Dessin/tenues/louise.jpg",
      "img/Dessin/tenues/richardis.jpg",
      "img/Dessin/tenues/hugo.jpg",
      "img/Dessin/tenues/nawell.jpg",
      "img/Dessin/tenues/debbie.jpg",
      "img/Dessin/tenues/lea.jpg",
      "img/Dessin/tenues/malik.jpg"
    ];
  
    let index = 0; // Image actuelle
  
    function changerImage() {
      index = (index + 1) % images.length; // Passe à l'image suivante, boucle au début après la dernière
      document.getElementById("carrousel-img").src = images[index];
    }
  
    // Change d'image toutes les 3 secondes
    setInterval(changerImage, 700);
</script>
