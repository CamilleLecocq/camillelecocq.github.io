<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAM</title>
  <link rel="icon" type="image/png" href="logo-moi.png">
  <meta name="description" content="Portfolio de Camille Lecocq, projet coffret graphique.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1><a href="index.html"><img src="logo-moi.svg" alt="Camille Lecocq"></a></h1>

    <nav class="header-nav">
      <a href="Dessins.html">DESSINS</a>
      <a href="https://www.instagram.com/kam_arts5/" target="_blank">INSTAGRAM</a>
      <a href="a-propos.html">À PROPOS</a>
    </nav>
  </header>

  <div class="page-projet">
    <div class="sous-projet">
      <!--<span class="info-défilement">↓ Défiler pour voir la suite ↓</span>-->
      <!-- Image 1 -->
      <label for="modal1">
        <img src="img/Design/eau-secours/affiche-eau-secours.jpeg" alt="Eau secours" class="vertical">
      </label>
      <input type="checkbox" id="modal1" class="modal-toggle">

      <div class="modal">
        <label for="modal1" class="modal-background"></label>
        <div class="modal-content vertical">
          <label for="modal1" class="close">&times;</label>
          <img src="img/Design/eau-secours/affiche-eau-secours.jpeg" alt="Eau secours">
        </div>
      </div>

      <!-- Image 2 -->
      <label for="modal2">
        <img src="img/Design/eau-secours/eau-secours-mockup.jpg" alt="Eau secours mockup" class="vertical">
      </label>
      <input type="checkbox" id="modal2" class="modal-toggle">

      <div class="modal">
        <label for="modal2" class="modal-background"></label>
        <div class="modal-content vertical">
          <label for="modal2" class="close">&times;</label>
          <img src="img/Design/eau-secours/eau-secours-mockup.jpg" alt="Eau secours mockup">
        </div>
      </div>

    </div>

    <div class="description">
      <a onclick="window.history.back();" style="cursor: pointer;">← Retour</a>
      <h2>EAU SECOURS</h2>
      <h3>60 × 80 cm</h3>
      <h3>2023</h3>
      <p>Poster de prévention contre le gaspillage d'eau.</p>
      <p>Une main presse la terre comme une orange, pour en faire sortir l'eau. 
        Dénonciation d'une utilisation excessive de cette ressource qui n'est pas accessible à tous.</p>
    </div>
  </div>

  <script>
    // Sélectionnez l'élément qui doit être défilé
    const sousProjet = document.querySelector('.sous-projet');
    
    // Sélectionnez le texte "Défiler pour voir la suite"
    const infoDefilement = document.querySelector('.info-défilement');
    
    // Variable pour savoir si l'utilisateur a défilé ou pas
    let isScrolled = false;
    
    // Écoutez l'événement de défilement sur `.sous-projet`
    sousProjet.addEventListener('scroll', function() {
      // Si le défilement est supérieur à 10 pixels, cacher l'info
      if (sousProjet.scrollTop > 10 && !isScrolled) {
        infoDefilement.style.opacity = '0'; // Masquer le texte
        isScrolled = true; // Marquer comme ayant été défilé
      } else if (sousProjet.scrollTop === 0) {
        // Si on revient tout en haut, réafficher le texte
        infoDefilement.style.opacity = '1';
        isScrolled = false; // Réinitialiser l'état
      }
    });
  </script>

</body>
</html>
