<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAM</title>
  <!-- favicon -->
  <link rel="icon" type="image/png" href="logo-moi.png">
  <!-- meta description -->
  <meta name="description" content="Portfolio de Camille Lecocq, designer graphique.">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <h1><a href="index.html"><img src="logo-moi.svg" alt="Camille Lecocq"></a></h1>

    <nav class="header-nav">
      <a href="Dessins.html">DESSINS</a>
      <a href="https://www.instagram.com/kam_arts5/" target="_blank">INSTAGRAM</a>
      <a href="a-propos.html">À PROPOS</a>
    </nav>
  </header>
  <div id="progress-bar"></div>

  <h1 class="portfolio-title">PORTFOLIO</h1>  

  <div class="projets">

    <a href="coffret.html" class="projet">
      <img src="img/Design/coffret/tranche-coffret.jpg" alt="Coffret de haut">
      <h2>Saint-Exupéry, le coffret</h2>
    </a>
    <a href="en-couverture.html" class="projet">
      <img src="img/Typo/la-delicatesse/la-delicatesse-inserts.jpg" alt="La Délicatesse">
      <h2>En couverture</h2>
    </a>
    <a href="Clenchophilie.html" class="projet">
      <img src="img/Design/clenchophilie/mockup-clenchophilie.jpg" alt="Clenchophilie">
      <h2>Clenchophilie</h2>
    </a>
    <a href="eau-secours.html" class="projet">
      <img src="img/Design/eau-secours/eau-secours-mockup.jpg" alt="Eau secours">
      <h2>Eau secours</h2>
    </a>
    <a href="fff.html" class="projet">
      <img src="img/Photo/figures-figurines-figurants/couverture-fff.jpg" alt="Figures, Figurines et Figurants">
      <h2>Figures, Figurines et Figurants</h2>
    </a>
    <a href="famille.html" class="projet">
      <img src="img/Photo/album-de-famille/famille-de-face.jpg" alt="Album de famille">
      <h2>Famille</h2>
    </a>

  </div>

  <script>
    const projets = document.querySelectorAll('.projet');
    projets.forEach(projet => {
      projet.addEventListener('mouseover', () => {
        projets.forEach(p => p.classList.add('unactive'));
        projet.classList.remove('unactive');
      });
      projet.addEventListener('mouseout', () => {
        projets.forEach(p => p.classList.remove('unactive'));
      });
    });

     // Sélection de la barre de progression
     const progressBar = document.getElementById("progress-bar");

// Fonction pour démarrer la barre de progression
function startLoading() {
  progressBar.style.width = "0"; // Réinitialise
  setTimeout(() => {
    progressBar.style.width = "100%"; // Charge jusqu'à 100%
  }, 50);
}

// Gestion des clics sur les liens
document.querySelectorAll("a").forEach(link => {
  link.addEventListener("click", (e) => {
    // Empêche la navigation immédiate
    e.preventDefault();

    // Commence la barre de chargement
    startLoading();

    // Redirige après un délai (500ms pour coïncider avec l'animation)
    setTimeout(() => {
      window.location.href = link.href;
    }, 600);
  });
});

  </script>
</body>

</html>
