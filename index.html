  <script>
  const progressBar = document.getElementById("progress-bar");

function startLoading() {
  progressBar.style.width = "0"; // Réinitialise la barre
  setTimeout(() => {
    progressBar.style.width = "100%"; // Charge jusqu'à 100%
  }, 50);
}

document.querySelectorAll("a").forEach(link => {
  link.addEventListener("click", (e) => {
    // Vérifie si le lien a target="_blank"
    if (link.target === "_blank") {
      return; // Ne bloque pas l'ouverture d'un nouvel onglet
    }

    // Empêche la navigation immédiate pour les autres liens
    e.preventDefault();

    // Démarre la barre de progression
    startLoading();

    // Redirige après un court délai
    setTimeout(() => {
      window.location.href = link.href;
    }, 600);
  });
});


  </script>
